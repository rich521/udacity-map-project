<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neighborhood Map Project</title>
	<style>
	html,body{height:100%;margin:0;padding:0;font-family:'Quicksand',sans-serif}#main{transition:margin-left .5s;height:100%}#nav-button{padding:2rem}#ham-burg{position:absolute;width:4rem;height:4rem;z-index:1;text-align:center;cursor:pointer;font-size:2rem;line-height:4rem;border-radius:100%;color:white;background-color:rgba(53,61,69,0.85);-webkit-box-shadow:1px 1px 10px 1px rgba(0,0,0,0.3);-moz-box-shadow:1px 1px 10px 1px rgba(0,0,0,0.3);box-shadow:1px 1px 10px 1px rgba(0,0,0,0.3)}#ham-burg:hover{color:#424242;background-color:white}
	</style>
</head>
<body>
	<!--Navivation slider -->
	<div id="mySidenav" class="sidenav">
	  	<div class="box">
			<div class="container-1">
				<h3>London, UK</h3>
				<span class="icon"><i class="fa fa-search"></i></span>
				<input type="text" id="search" placeholder="Filter search..." data-bind="value: filterText, valueUpdate:['afterkeydown','propertychange','input']"/>
			</div>
			 <!--List of places-->
			<ul class="place-list" data-bind="foreach: filteredPlaces">
				<li data-bind="text: name, click: $parent.clickPlace"></li>
			</ul>
		</div>
	</div>
	<div id="main">
		<div id="nav-button" style="cursor:pointer" onclick="openNav()">
			<span id="ham-burg">â˜°</span>
		</div>
		<div id="map"></div>
	</div>
	<link href='https://fonts.googleapis.com/css?family=Quicksand:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js" defer></script>
	<script src="js/app.min.js" defer></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCq0E_YjDqMAaFaaLZ67OEIAvadmWaPKa8&callback=initMap" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js" defer></script>
</body>
</html>
